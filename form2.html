<!DOCTYPE html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h3>Contact Us</h3>
    <label for="Name" class="fcf-label">Your name</label>
    <div class="fcf-input-group">
        <input type="text" id="Name" class="fcf-control" required>
    </div>
    <div class="fcf-form-group">
        <label for="Email" class="fcf-label">Email address</label>
        <div class="fcf-input-group">
            <input type="email" id="Email" name="Email" class="fcf-contol" required>
        </div>
        <div class="fcf-form-group">
            <label for="Phone Number" class="fcf-label">Phone number</label>
            <div class="fcf-input-group">
                <input type="phone number" id="phone number" class="fcf-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="5" maxlenght="3000" required></textarea>
            </div>
        </div>
       <div class="fcf-form-group">
           <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
       </div> 
    </div>
</body>
</html>
